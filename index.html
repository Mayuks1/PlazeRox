    <main>
        <h1 style="position:absolute; left:-10000px;">PlazeRox - Your Hub for Free Instant Games</h1>
        <section class="games-section">
            <h2 class="heading-center">Our Games</h2>
            <div class="slider-container" id="game-slider"></div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyABe6bIbmfwsnfAXPme2sSBpLsVGbXewLo",
          authDomain: "jsksksksks-f203a.firebaseapp.com",
          databaseURL: "https://jsksksksks-f203a-default-rtdb.firebaseio.com",
          projectId: "jsksksksks-f203a",
          storageBucket: "jsksksksks-f203a.firebasestorage.app",
          messagingSenderId: "92434876910",
          appId: "1:92434876910:web:fb557e5236d71c98b166ff",
          measurementId: "G-XRS4CPFF5H"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        document.addEventListener('DOMContentLoaded', () => {
            let allGamesList = [];
            const heroSliderContainer = document.getElementById('hero-slider-container');
            const heroTrack = document.getElementById('hero-slider-track');
            const heroDotsContainer = document.getElementById('hero-slider-dots');
            const gameSlider = document.getElementById('game-slider');
            const newGamesSlider = document.getElementById('new-games-slider');
            const newGamesSection = document.getElementById('new-games-section');
            let heroSlidesData = [], currentHeroSlide = 0, heroSliderInterval;

            // --- SKELETON LOADER FUNCTIONS (RESTORED) ---
            function createSkeletonCard() {
                const card = document.createElement('div');
                card.className = 'skeleton-card';
                card.innerHTML = `<div class="skeleton skeleton-image"></div><div class="skeleton skeleton-text"></div>`;
                return card;
            }
            function showLoaders() {
                heroTrack.innerHTML = `<div class="hero-slide skeleton" style="height: 100%;"></div>`;
                for (let i = 0; i < 5; i++) {
                    gameSlider.appendChild(createSkeletonCard());
                    newGamesSlider.appendChild(createSkeletonCard());
                }
            }
            showLoaders();

            // --- MENU AND AUTH LOGIC (UNCHANGED) ---
            const authContainer = document.getElementById('auth-container');
            const menuToggle = document.getElementById('menu-toggle');
            const sideNav = document.getElementById('side-nav');
            const overlay = document.getElementById('overlay');
            menuToggle.addEventListener('click', () => { sideNav.classList.add('active'); overlay.classList.add('active'); });
            document.getElementById('close-btn').addEventListener('click', () => { sideNav.classList.remove('active'); overlay.classList.remove('active'); });
            overlay.addEventListener('click', () => { sideNav.classList.remove('active'); overlay.classList.remove('active'); });
            auth.onAuthStateChanged(user => { authContainer.innerHTML = user ? `<a href="account.html" class="btn btn-account">Your Account</a>` : `<a href="sign.html" class="btn btn-signup">Sign Up</a>`; });
            
            // --- FETCH DATA AND POPULATE CONTENT ---
            database.ref('games').on('value', snapshot => {
                const games = snapshot.val();
                if (games) {
                    allGamesList = Object.keys(games).map(key => ({ id: key, ...games[key] }));
                    populateHeroSlider(allGamesList);
                    populateSlider(gameSlider, allGamesList);
                    populateSlider(newGamesSlider, [...allGamesList].reverse().slice(0, 10));
                    newGamesSection.style.display = 'block';
                } else {
                    heroTrack.innerHTML = '';
                    gameSlider.innerHTML = '<p>No games found.</p>';
                    newGamesSection.style.display = 'none';
                }
            });

            // --- HERO SLIDER LOGIC (RESTORED) ---
            function populateHeroSlider(gamesList) {
                heroTrack.innerHTML = '';
                heroDotsContainer.innerHTML = '';
                heroSlidesData = shuffleArray([...gamesList]).slice(0, 5);
                if (heroSlidesData.length === 0) { heroSliderContainer.style.display = 'none'; return; }
                heroSliderContainer.style.display = 'block';
                heroSlidesData.forEach((game, index) => {
                    const slide = document.createElement('a');
                    slide.href = `game.html?id=${game.id}`;
                    slide.className = 'hero-slide';
                    slide.innerHTML = `<img src="${game.imageUrl}" alt="Promotional banner for ${game.name}"><div class="hero-slide-title">${game.name}</div>`;
                    heroTrack.appendChild(slide);
                    const dot = document.createElement('span');
                    dot.className = 'hero-dot';
                    dot.dataset.index = index;
                    dot.addEventListener('click', () => { goToHeroSlide(index); resetHeroInterval(); });
                    heroDotsContainer.appendChild(dot);
                });
                goToHeroSlide(0);
                resetHeroInterval();
            }
            function goToHeroSlide(index) {
                if (!heroTrack) return;
                heroTrack.style.transform = `translateX(-${index * 100}%)`;
                currentHeroSlide = index;
                const dots = document.querySelectorAll('.hero-dot');
                dots.forEach((dot, idx) => dot.classList.toggle('active', idx === currentHeroSlide));
            }
            function resetHeroInterval() {
                clearInterval(heroSliderInterval);
                if (heroSlidesData.length > 1) {
                    heroSliderInterval = setInterval(() => {
                        const nextSlide = (currentHeroSlide + 1) % heroSlidesData.length;
                        goToHeroSlide(nextSlide);
                    }, 4000);
                }
            }
            heroSliderContainer.addEventListener('mouseover', () => clearInterval(heroSliderInterval));
            heroSliderContainer.addEventListener('mouseout', resetHeroInterval);
            
            // --- OTHER FUNCTIONS (RESTORED) ---
            function populateSlider(sliderElement, gamesList) {
                sliderElement.innerHTML = '';
                if(gamesList.length > 0) {
                    gamesList.forEach(game => sliderElement.appendChild(createGameCard(game)));
                } else {
                    sliderElement.innerHTML = '<p>No games here yet.</p>';
                }
            }
            function createGameCard(game) {
                const card = document.createElement('a');
                card.href = `game.html?id=${game.id}`;
                card.className = 'game-card';
                card.innerHTML = `<img src="${game.imageUrl}" alt="Cover art for ${game.name} game"><h3 class="game-name">${game.name}</h3>`;
                return card;
            }
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; }
                return array;
            }
            
            // --- SEARCH LOGIC (RESTORED) ---
            const searchInput = document.getElementById('search-input');
            const searchResultsContainer = document.getElementById('search-results');
            searchInput.addEventListener('input', e => {
                const query = e.target.value.toLowerCase();
                if (query.length === 0) { searchResultsContainer.style.display = 'none'; return; }
                const filteredGames = allGamesList.filter(game => game.name.toLowerCase().includes(query));
                searchResultsContainer.innerHTML = '';
                if (filteredGames.length > 0) {
                    filteredGames.forEach(game => {
                        const item = document.createElement('a');
                        item.href = `game.html?id=${game.id}`;
                        item.className = 'result-item';
                        item.innerHTML = `<img src="${game.imageUrl}" alt="${game.name}"><span class="name">${game.name}</span>`;
                        searchResultsContainer.appendChild(item);
                    });
                } else { searchResultsContainer.innerHTML = '<div class="result-item"><span class="name">No games found</span></div>'; }
                searchResultsContainer.style.display = 'block';
            });
            document.addEventListener('click', e => { if (!e.target.closest('.search-bar-container')) { searchResultsContainer.style.display = 'none'; } });
        });
    </script>
